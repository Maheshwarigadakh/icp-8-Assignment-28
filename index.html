<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sum</title>
    <style>
        body {
            
        }
        .container{
            border: 5px solid black;
            border-radius: 90px;
            margin: auto 35%;
        
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .heading{
            padding: 5px 25px;
            background-color: pink;
            border: 2px solid black;
            text-align: center;
            font-size: 40px;
            border-radius: 30px;
        }
        .input-box{
            font-size: 30px;
            width: 220px;
            margin: 10px auto;
            text-align: center;
            height: 50px;
            border-radius: 30px;
            background-color: pink;
        }
        .result{
            margin: 0;
            padding: 0;
            font-size: 35px;
        }
        .submit-btn{
            width: 130px;
            margin-top: 60px;
            font-size: 30px;
            margin-top: 70px;
            margin-bottom: 20px;
            height: 50px;
            border-radius: 30px;
            background-color: pink;
        }
       
    </style>
</head>
<body>
    <div>
    <div class="container">
        <h2 class="heading">Sum of two number</h2>
        <input type="text" class="input-box" id="num1" onkeyup="sumcal()"></button>
        <input type="text" class="input-box" id="num2" onkeyup="sumcal()"></button>
        <p id="result" class="result">
        </p>
        <div>
    
        <button type="button" class="submit-btn" onclick="Reset()">
            Reset
        </button>
        
    </div>

    </div>
    

    <script>
        function sumcal(){
       const n1= document.getElementById("num1")
       const n2= document.getElementById("num2")
       const sum = parseFloat(n1.value || 0) + parseFloat(n2.value || 0)
       const resultElement=document.getElementById("result")
       resultElement.innerText = `Sum = ${sum}`
        }
        function Reset(){
       const n1= document.getElementById("num1")
       n1.value=""
       const n2= document.getElementById("num2")
       n2.value=""
       const resultElement=document.getElementById("result")
       resultElement.innerText = ""

        }
    </script>
</body>
</html>
