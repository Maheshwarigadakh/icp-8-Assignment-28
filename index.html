<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate sum</title>
    <style>
        .container{
            border: 1px solid black;
            margin: auto 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .heading{
            padding: 5px 25px;
            background-color: pink;
            border: 1px solid black;
            text-align: center;
            font-size: 40px;
            border-radius: 30px;
        }
        .input-box{
            font-size: 20px;
            width: 220px;
            margin: 10px auto;
        }
        .result{
            margin: 0;
            padding: 0;
            font-size: 35px;
        }
        .submit-btn{
        
            width: 150px;
            margin-top: 60px;
            font-size: 22px;
            margin-top: 70px;
        }
        .btn{
            height: 35px;
            border-radius: 30px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="heading">Sum of two number</h2>
        <input type="text" class="input-box btn" id="num1"></button>
        <input type="text" class="input-box btn" id="num2"></button>
        <p id="result" class="result">
            
        </p>
        <button type="number" class="submit-btn btn" onclick="sumcal()">
            Calculate
        </button><br>

    </div>
    <script>
        function sumcal(){
        const n1= document.getElementById("num1")
       const n2= document.getElementById("num2")
       const sum = parseInt(n1.value) + parseInt(n2.value)
       const resultElement=document.getElementById("result")
       resultElement.innerText = `Sum = ${sum}`
        }
    </script>
</body>
</html>
